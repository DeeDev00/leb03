    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Navbar and Sidebar</title>

<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img src="youtube_logo.png" alt="YouTube Logo">
            </div>
            <form class="search-form">
                <input type="text" placeholder="ค้นหา">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="menu-icons">
                <a href="#"><i class="fas fa-video"></i></a>
                <a href="#"><i class="fas fa-th"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="./youtube-logo.png" alt="YouTube Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="active"><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-video"></i>Video</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i>Short</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i> ติดตาม</a></li>
            <hr>
            <P>You &lt;</P>  
        </ul>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-users"></i>ช่องของคุณ</a></li>
            <li><a href="#"><i class="fas fa-user-check"></i>ประวัติ</a></li>
            <li><a href="#"><i class="fas fa-history"></i>วิดิโอของคุณ</a></li>
            <li><a href="#"><i class="fas fa-clock"></i>ดูภายหลัง</a></li>
            <hr>
            <p>การติดตาม</p>
        </ul>
